<link rel="stylesheet" href="css/blueberry.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script src="js/jquery.blueberry.js"></script>

	<script>
	$(window).load(function () {
	  $('.blueberry').blueberry({
		pager: false,
		lineheight: 0,
		arrows: true
	  });
	});
	</script>

</head>
<body>

<div class="slider_container_example" style="overflow: hidden; max-height: 479px;">

	<div class="blueberry">
		<ul class="slides crop">
		<li><img src="img/slide1.jpg" /></li>
		<li><img src="img/slide2.jpg" /></li>
		<li><img src="img/slide3.jpg" /></li>
		<li><img src="img/slide4.jpg" /></li>
	  </ul>
	</div>

	</div>

</body>
